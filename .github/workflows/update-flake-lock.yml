name: "chore(flake): update flake inputs"
on:
  workflow_dispatch:
  schedule:
    # Every Saturday at noon
    - cron: '0 12 * * sat'

permissions:
  contents: write
  pull-requests: write

jobs:
  flake_lock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up SSH for nix-secrets repository access
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.NIX_SECRETS_SSH_KEY }}
          
      - name: Install nix
        uses: cachix/install-nix-action@v30
        with:
          github_access_token: ${{ github.token }}
      - name: Update flake lockfile
        id: update
        uses: DeterminateSystems/update-flake-lock@main
        with:
          token: ${{ secrets.GH_TOKEN_FOR_FLAKE_UPDATE }}
          branch: update-flake/${{ github.ref_name }}
          commit-msg: "chore(flake): update lockfile"
          pr-title: "chore(flake): update flake inputs"
          pr-labels: |
            dependencies
            automation
      - name: Print summary
        env:
          num: ${{ steps.update.outputs.pull-request-number }}
          url: ${{ steps.update.outputs.pull-request-url }}
          operation: ${{ steps.update.outputs.pull-request-operation }}
        run: |
          echo "Pull request #$num was $operation."
          echo "$url"
          (
            echo "Pull request"
            echo
            echo "[#$num]($url) was $operation."
            echo
          ) >> $GITHUB_STEP_SUMMARY
